<h2 mat-dialog-title>Article Creation</h2>
<mat-dialog-content class="dialog-content">
    <mat-form-field>
        <input [ngModel]="article.barcode" matInput placeholder="Code" readonly type="text"/>
    </mat-form-field>
    <mat-form-field>
        <input [(ngModel)]="article.description" matInput placeholder="Description" required type="text"/>
        <mat-error>Field required</mat-error>
    </mat-form-field>
    <mat-form-field>
        <input [(ngModel)]="article.retailPrice" matInput placeholder="Retail Price" required type="number">
        <mat-error>Field required</mat-error>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close tabindex="-1">Cancel</button>
    <button (click)="create()" [disabled]="invalidArticle()" mat-button>Create</button>
</mat-dialog-actions>
