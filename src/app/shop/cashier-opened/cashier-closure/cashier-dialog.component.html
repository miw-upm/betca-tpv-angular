<h3 mat-dialog-title>Cashier Closure (total sales: € {{ (cashierState|async)?.totalSales }})</h3>
<mat-dialog-content class="vertical-content">
    <mat-form-field>
        <mat-label>Final cash (€ {{ (cashierState|async)?.totalCash }})</mat-label>
        <input [(ngModel)]="cashierFinal.finalCash" matInput required type="number"/>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Final card (€ {{ (cashierState|async)?.totalCard }})</mat-label>
        <input [(ngModel)]="cashierFinal.finalCard" matInput required type="number"/>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Total vouchers</mat-label>
        <input [ngModel]="((cashierState|async)?.totalVoucher)" matInput readonly
               type="number"/>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Comment</mat-label>
        <input [(ngModel)]="cashierFinal.comment" matInput required type="text"/>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-dialog-close mat-raised-button>Cancel</button>
    <button (click)="close()" [disabled]="invalid()" color="accent" mat-raised-button>
        <mat-icon>lock_outline</mat-icon>
        Close cashier
    </button>
    <button (click)="cashMovement()" color="primary" mat-raised-button>
        <mat-icon>account_balance_wallet</mat-icon>
        <span>Cash movement</span>
    </button>
</mat-dialog-actions>
