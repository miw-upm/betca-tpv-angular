<mat-form-field appearance="outline">
    <mat-label>{{title}}</mat-label>
    <input [(ngModel)]="value" [type]="type" (ngModelChange)="valueChange.emit($event)" matInput>
    <button [disabled]="!value" (click)="clearModel()" mat-icon-button matSuffix>
        <mat-icon>delete</mat-icon>
    </button>
</mat-form-field>
